<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Events</title>
    <style>
        .container{
            border: 1px solid black;
            width: 900px;
            height: 450px;
            background-color: darkslategray;
            margin: auto;
            overflow: auto;
        }
        .container .box{
            width: 100px;
            height: 100px;
            background-color: rgb(251, 176, 26);
            margin: 5px;
            float: left;
        }
    </style>
    <script>
         document.addEventListener("DOMContentLoaded", init);
         function init(){
            document.getElementsByTagName("button")[0].addEventListener("click", addBoxEvent)
            document.getElementsByTagName("button")[1].addEventListener("click", stopBoxEvent)
         }
         function addBoxEvent(){
            // alert("add box button was clicked");
            let box = document.createElement("div");
                box.setAttribute("class","box");
            document.getElementsByClassName("container")[0].appendChild(box);
         }
         function stopBoxEvent(){
            document.getElementsByTagName("button")[0].removeEventListener("click", addBoxEvent)
         }
    </script>
</head>
<body>
    <button>Add Box</button>
    <button>Stop Adding Boxes</button>
    <div class="container"></div>
</body>
</html>
